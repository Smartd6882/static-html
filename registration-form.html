<body>

                <input minlength="5" maxlength="6" value="" type="text" placeholder="Enter First Name" autofocus>

            <br>
            <div>

            <div>

                <input value="" type="tel" placeholder=" Enter mobile number" autofocus>
            </div>
            <!--Address-->
            <br>
            <div>
                <label>Address</label>

            </div>
            <br>

            <div>

          </optgroup>
