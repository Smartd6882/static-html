<!DOCTYPE html>
<html lang="en">

<head>
    <title>Html Text Formatting</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <h1>Form Handling</h1>
    <!--single dropdown menu-->
    <label for="Course">select courses</label>
    <select id="Course">
    <option value="CS">Computer Science</option>
    <option value="S E">Software  Engineering</option>
    <option value="E E">E.coding Engineering</option>
    <option value="C E">Civil Engineering</option>
  </select>
    <hr>
    <!--multiple dropdown menu-->
    <label for="Course">select courses</label>
    <select multiple id="Course">
    <option value="CS">Computer Science</option>
    <option value="S E">Software  Engineering</option>
    <option value="E E">E.coding Engineering</option>
    <option value="C E">Civil Engineering</option>
  </select>
    <hr>
    <!-- dropdown menu with category-->
    <label form="Course">Pick up your best course</label>
    <select>
      <optgroup>
        <option>Music course</option>
        <option>drama course</option>
        <option>threater art</option>
        <option>art marketing</option>
      </optgroup>
      <optgroup label="Marketing Courses">
        <option>youtube marketing</option>
        <option>facebook marketing</option>
        <option>artfiate marketing</option>
      </optgroup>
    </select>
</body>

</html>
